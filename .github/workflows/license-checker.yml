name: NPM License Checker

on:
  push:
    paths:
      - "package.json"
      - "pnpm-lock.yaml"

  pull_request:

permissions:
  contents: read

jobs:
  debug:
    name: Debug
    runs-on: ubuntu-latest
    steps:
      - run: cat $GITHUB_EVENT_PATH
      - run: gh --version
      - run: docker --version
      - run: docker-compose --version
  license-check:
    name: License Check
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash -xe {0}
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: pnpm
      - run: pnpm install
      - name: check
        run: |
          ! pnpm dlx license-checker --production --csv | grep -i gpl
