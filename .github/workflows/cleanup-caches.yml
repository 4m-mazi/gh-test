name: cleanup caches by a branch
on:
  pull_request_target:
    types:
      - closed
  delete:
  workflow_dispatch:
    inputs:
      branchName:
        required: false
        type: string

  merge_group:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Cleanup
        uses: 4m-mazi/souji-action@test
        with:
          branch-names: ${{ fromjson(inputs.branchName) }}
          dry-run: true
