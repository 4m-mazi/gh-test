name: Check PR title
on:
  pull_request_target:
    types:
      - opened
      - reopened
      - edited
      - synchronize

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: aslafy-z/conventional-pr-title-action@84bb4431bd55932a19d5ff7f456208454d6534f9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
