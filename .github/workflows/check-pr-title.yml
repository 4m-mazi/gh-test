name: Check PR title
on:
  pull_request_target:
    types:
      - opened
      - reopened
      - edited
      - synchronize

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: aslafy-z/conventional-pr-title-action@430b563bdf469d2febb488bbf581a01a488259c2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
