name: Bug Report
description: バグ報告時にお使いください。
title: "[Bug]: "
labels: ["bug", "Needs Triage"]
assignees:
  - Mogyuchi
body:
  - type: markdown
    attributes:
      value: |
        バグ報告にご協力ありがとうございます

  - type: input
    id: url
    attributes:
      label: URL
      description: 問題が生じたURL全体を入力してください。
      placeholder: https://develop.github-test-15v.pages.dev/
      value: https://test.mogyuchi.com/
    validations:
      required: true
  - type: textarea
    id: current_behavior
    attributes:
      label: 現在の状況
      description: 発生中の問題を簡潔に記述してください。
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: スクリーンショット
      description: 添付していただけると状況把握が容易くなりありがたいです。
  - type: textarea
    id: expected_behavior
    attributes:
      label: 期待する挙動
      description: 期待する挙動を簡潔に記述してください。
    validations:
      required: true
  - type: dropdown
    id: operating-systems
    attributes:
      label: OS
      description: 問題が発生したオペレーティングシステムを教えてください。（複数選択可）
      multiple: true
      options:
        - Windows
        - Linux
        - macOS
        - iOS
        - iPadOS
        - Android
        - その他
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: ブラウザ
      description: 問題が発生したブラウザを教えてください。（複数選択可）
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - その他
    validations:
      required: true
  - type: textarea
    id: environments
    attributes:
      label: 環境情報
      description: OSを複数選択した場合やブラウザの情報などを記載する場合はこちらを利用してください。
      placeholder: |
        Windows - Microsoft Edge (Version 101.0.1210.39)
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: 関連するログ出力
      description: 存在する場合は、関連するログの出力をコピーしてペーストしてください。 これは自動的にコードにフォーマットされるので、バックティックは不要です。
      render: Shell
  - type: textarea
    id: supplementary-information
    attributes:
      label: 補足情報
      description: |
        さらなる情報や詳しく説明したいことがありましたらこちらへ。
    validations:
      required: false

  - type: markdown
    attributes:
      value: "ご記入ありがとうございました"
